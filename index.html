<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>fcc-javascript calculator</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    Calculator

<div class="boxed">
  <input id="resultbox">
  <p id="result"></p>
  <div class="buttons">
    <button class="button" value="AC">AC</button>
    <button class="button" value="CE" onclick="math('CE')">CE</button>
    <button class="button" value="%" onclick="math('modulus')">%</button>
    <button class="button" value="/" onclick="math('divide')">/</button>
    <button class="button" value="7" onclick="insert(7)">7</button>
    <button class="button" value="8" onclick="insert(8)">8</button>
    <button class="button" value="9" onclick="insert(9)">9</button>
    <button class="button" value="*" onclick="math('multiply')">*</button>
    <button class="button" value="4" onclick="insert(4)">4</button>
    <button class="button" value="5" onclick="insert(5)">5</button>
    <button class="button" value="6" onclick="insert(6)">6</button>
    <button class="button" value="-" onclick="math('subtract')">-</button>
    <button class="button" value="1" onclick="insert(1)">1</button>
    <button class="button" value="2" onclick="insert(2)">2</button>
    <button class="button" value="3" onclick="insert(3)">3</button>
    <button class="button" value="+" onclick="math('add')">+</button>
    <button class="button" value="." onclick="insert('.')">.</button>
    <button class="button" value="0" onclick="insert(0)">0</button>
    <button class="button" value="Ans" onclick="math('answer')">Ans</button>
    <button class="button" value="=" onclick="math('equals')">=</button>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
